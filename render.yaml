services:
  - type: web
    name: pdf-summariser-backend
    runtime: docker
    dockerfilePath: ./flask-api/Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    envVars:
      
      - key: OPENAI_API_KEY
        sync: false
      - key: FIREBASE_CREDENTIALS_BASE64
        sync: false
      
      - key: DEBUG
      - key: MAX_WORKERS
      - key: FLASK_ENV
        value: production
      
      - key: OPENAI_MODEL

      - key: OPENAI_TEMPERATURE
      - key: OPENAI_MAX_TOKENS
       
      
      - key: REDIS_URL
        sync: false
      - key: ENABLE_REDIS
        
      
      - key: DEFAULT_MAX_RESULTS
        
      - key: MAX_ALLOWED_RESULTS
       
      - key: DUPLICATE_THRESHOLD
        
      - key: REQUEST_TIMEOUT
        
      - key: MAX_UPLOAD_SIZE
       
    
    healthCheckPath: /health
